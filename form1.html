<!DOCTYPE html>
<html>
<head>
    <title>Premium Registration Form</title>

<style>

/* ===== Animated Gradient Background ===== */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #ff00cc);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ===== Floating Glow Effect ===== */
body::before, body::after {
    content: "";
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(90px);
    animation: float 8s infinite alternate ease-in-out;
}

body::before {
    background: rgba(255,0,200,0.5);
    top: -100px;
    left: -100px;
}

body::after {
    background: rgba(0,255,255,0.5);
    bottom: -100px;
    right: -100px;
    animation-duration: 10s;
}

@keyframes float {
    from { transform: translateY(-40px); }
    to { transform: translateY(40px); }
}

/* ===== Glass Container ===== */
.container {
    position: relative;
    z-index: 1;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(25px);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.2);
    animation: slideUp 1.5s ease;
    transition: 0.6s;
}

.container:hover {
    transform: rotateX(6deg) rotateY(-6deg) scale(1.02);
}

@keyframes slideUp {
    from {opacity: 0; transform: translateY(80px);}
    to {opacity: 1; transform: translateY(0);}
}

h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
    font-size: 28px;
    letter-spacing: 2px;
    text-shadow: 0 0 20px #ff00cc;
}

/* ===== Table ===== */
table {
    border-collapse: collapse;
}

td {
    padding: 10px;
    color: white;
}

/* ===== Inputs ===== */
input, select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.1);
    color: white;
    outline: none;
    transition: all 0.4s ease;
}

input:focus, select:focus, textarea:focus {
    border: 1px solid #ff00cc;
    box-shadow: 0 0 15px #ff00cc, 0 0 30px #00f0ff;
    transform: scale(1.05);
}

input[type="radio"] {
    width: auto;
}

/* ===== Buttons ===== */
.btn {
    display: inline-block;
    width: 45%;
    padding: 10px;
    border-radius: 12px;
    text-align: center;
    font-weight: bold;
    text-decoration: none;
    color: white;
    background: linear-gradient(45deg, #ff00cc, #3333ff);
    transition: 0.4s;
    box-shadow: 0 0 20px rgba(255,0,200,0.6);
}

.btn:hover {
    transform: scale(1.15);
    box-shadow: 0 0 30px #fff;
}

.reset-btn {
    width: 45%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    cursor: pointer;
    transition: 0.4s;
}

.reset-btn:hover {
    transform: scale(1.15);
}

</style>
</head>

<body>

<div class="container">
    <h2>Registration Form</h2>

    <form>

        <table>

            <tr>
                <td>Full Name:</td>
                <td><input type="text" placeholder="Enter Full Name"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="name@example.com"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>

            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" placeholder="Confirm Password"></td>
            </tr>

            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" placeholder="+91 Enter Phone Number"></td>
            </tr>

            <tr>
                <td>Sex:</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Others
                </td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>Course:</td>
                <td>
                    <select>
                        <option>Select Course</option>
                        <option>Computer Science</option>
                        <option>Information Technology</option>
                        <option>Mechanical Engineering</option>
                        <option>Electrical Engineering</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea rows="3" placeholder="Enter Your Address"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <a href="./deshboard.html" class="btn">Register</a>
                    <button type="reset" class="reset-btn">Reset</button>
                </td>
            </tr>

        </table>

    </form>
</div>

</body>
</html>
